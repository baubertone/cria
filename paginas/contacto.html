        <main>
            <h1>Contacto</h1>
            <section class="container">
              <article class="row">
                <!--Formulario de Contacto-->
                <div class="col-12 col-lg-5">
                    <form class="form-horizontal" method="post">
                        <div class="row d-flex justify-content-between">
                          <div class="col-md-1">
                            <i class="fas fa-user"></i>
                          </div>
                          <div class="col-md-10">
                            <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                          </div>
                        </div>
                        <div class="row d-flex justify-content-between">
                          <div class="col-md-1">
                            <i class="fas fa-user"></i>
                          </div>
                          <div class="col-md-10">
                            <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                          </div>
                        </div>
                        <div class="row d-flex justify-content-between">
                          <div class="col-md-1">
                            <i class="fas fa-envelope"></i>
                          </div>
                          <div class="col-md-10">
                            <input id="email" name="email" type="text" placeholder="Dirección de Correo Electrónico" class="form-control">
                          </div>
                        </div>
                        <div class="row d-flex justify-content-between">
                          <div class="col-md-1">
                            <i class="fas fa-phone-square"></i>
                          </div>
                          <div class="col-md-10">
                            <input id="phone" name="phone" type="text" placeholder="Teléfono" class="form-control">
                          </div>
                        </div>
                        <div class="row d-flex justify-content-between">
                          <div class="col-md-1">
                            <i class="fas fa-pen-square"></i>
                          </div>
                          <div class="col-md-10">
                            <textarea class="form-control" id="message" name="message" placeholder="Escribinos tu mensaje. Te contestaremos a la brevedad" rows="7"></textarea>
                          </div>
                        </div>
                        <div class="row d-flex justify-content-between">
                          <div class="col-md-10 text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                          </div>
                        </div>
                    </form>
                </div>
                <!--Mapa de Google-->
                <div class="col-12 col-lg-7">
                  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13084.438363832325!2d-57.942001819610574!3d-34.928788366334224!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a2e89fa13e2b55%3A0xa9a14501c2995be5!2sCRIA%20Centro%20de%20Rehabilitaci%C3%B3n%20Infantil%20Ambulatoria!5e0!3m2!1ses-419!2sar!4v1607478990259!5m2!1ses-419!2sar" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
